<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Easy Timer</title>
        <link rel="shortcut icon" href="../images/ico.png">
        <link rel="stylesheet" href="../assets/main.css">
        <link rel="stylesheet" href="../assets/sidebar.css">
    </head>
    <body>
        <div class="header"></div>
        <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
        <label for="openSidebarMenu" class="sidebarIconToggle">
            <div class="spinner diagonal part-1"></div>
            <div class="spinner horizontal"></div>
            <div class="spinner diagonal part-2"></div>
        </label>
        <div id="sidebarMenu">
            <ul class="sidebarMenuInner">
                <li><a href="countdown_timer.html">Countdown Timer</a></li>
            </ul>
        </div>
        <br><br>
        <header>
            <h1>Easy Timer - Stopwatch</h1>
	        <b>powered by <a href="https://github.com/Ace-Radom">Ace-Radom</a></b>
        </header>
        <table>
            <tr id="timer">
                <td><span id="stopwatch_main"><strong>&ndash;&ndash;:&ndash;&ndash;:&ndash;&ndash;</strong></span></td>
            </tr>
            <tr id="controls">
                <td>
                    <input id="start_button" type="button" value="Start" onclick="start()">
                    &nbsp;
                    <input id="stop_button" type="button" value="Stop" onclick="stop()">
                    &nbsp;
                    <input id="reset_button" type="button" value="Reset" onclick="reset()">
                </td>   
            </tr>
        </table>

        <script src="../assets/stopwatch.js"></script>
    </body>
</html>
