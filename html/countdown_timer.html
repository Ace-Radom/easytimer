<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Easy Timer</title>
        <link rel="shortcut icon" href="../images/ico.png">
        <link rel="stylesheet" href="../assets/main.css">
        <link rel="stylesheet" href="../assets/sidebar.css">
    </head>
    <body>
        <div class="header">
            <div id="sidebarMenu"></div>
            <span id="headerText">Easy Timer</span>
        </div>
        <header>
            <h1>Countdown Timer</h1>
        </header>
        <table>
            <tr id="timer">
                <td><span id="timer_main"><strong>&ndash;&ndash;:&ndash;&ndash;:&ndash;&ndash;</strong></span></td>
            </tr>
            <tr id="controls">
                <td>
                    Count down
                    <input id="hour_input" type="text" value="00" style="width: 20px; text-align: center; vertical-align: middle;">
                    h
                    <input id="min_input" type="text" value="00" style="width: 20px; text-align: center; vertical-align: middle;">
                    m
                    <input id="sec_input" type="text" value="00" style="width: 20px; text-align: center; vertical-align: middle;">
                    s
                    &nbsp;
                    <input id="set_button" type="button" value="Set Time" onclick="setTime()">
                </td>
            </tr>
            <tr id="controls">
                <td>
                    <input id="start_button" type="button" value="Start" onclick="start()">
                    <input id="pause_button" type="button" value="Pause" onclick="pause()">
                    <input id="reset_button" type="button" value="Reset" onclick="reset()">
                </td>
            </tr>
        </table>

        <script src="../assets/countdown_timer.js"></script>
        <script src="../assets/sidebar.js"></script>
    </body>
</html>
